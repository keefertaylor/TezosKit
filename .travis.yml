osx_image: xcode10
language: swift
cache:
  directories:
  - Carthage
env:
  global:
  - FRAMEWORK_NAME=TezosKit
before_install:
- gem install slather
- brew update
- brew outdated carthage || brew upgrade carthage
- carthage bootstrap --platform iOS --cache-builds
- xcrun simctl list
before_deploy:
- carthage build --no-skip-current --platform iOS --cache-builds
- carthage archive $FRAMEWORK_NAME
script:
- set -o pipefail && xcodebuild build -scheme TezosKit -destination 'id=12BA173C-33E7-4FE2-8839-EC760B7288E6' ONLY_ACTIVE_ARCH=YES | xcpretty
deploy:
  provider: releases
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: keefertaylor/TezosKit
    tags: true
after_success:
  - slather
  - bash <(curl -s https://codecov.io/bash)
