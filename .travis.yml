osx_image: xcode10.2
language: swift
cache:
  directories:
  - Carthage
env:
  secure: 
before_install:
- brew update

jobs:
  include:
    - stage: Build Carthage
      script:
        - brew outdated carthage || brew upgrade carthage
        - brew install xcodegen
        - gem install slather
        - xcodegen generate
        - travis_wait 500 carthage bootstrap --platform iOS --no-use-binaries --verbose
        - set -o pipefail && xcodebuild test -scheme TezosKit_iOS -destination 'platform=iOS Simulator,name=iPhone XS,OS=12.2' ONLY_ACTIVE_ARCH=YES | xcpretty
        - slather
        - bash <(curl -s https://codecov.io/bash)
    - stage: Build CocoaPods
      script:
        - brew outdated cocoapods || brew upgrade cocoapods
        - pod repo update
        - travis_wait 500 pod lib lint --fail-fast --use-libraries --platforms=ios --skip-import-validation --skip-tests --verbose
